<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <section class="card-container">
      <div class="card-item item-1">
        <picture >
          <img src="./images/image-equilibrium.jpg" alt="Preview of the NFT">
        </picture>
        <picture >
          <img src="./images/icon-view.svg" alt="Preview of the NFT">
        </picture>
      </div>
      <div class="card-item item-2">
        <a href="#" aria-label="Link to NFT">
          Equilibrium #3429
        </a>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-item item-3">
          <div>
            <picture aria-hidden="true">
              <img src="./images/icon-ethereum.svg">
            </picture>
            <p>
              0.041 ETH
            </p>
          </div>
          <div>
            <picture aria-hidden="true">
              <img src="./images/icon-clock.svg" alt="">
            </picture>
            <p>
              3 days left
            </p>
          </div>
        </div>
      </div>
      <div class="card-item item-4">
        <picture>
          <img src="./images/image-avatar.png" alt="Avatar picture">
        </picture>
        <p>
          Creation of <a href="#" aria-label="Link to autor">Jules Wyvern</a>
        </p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
